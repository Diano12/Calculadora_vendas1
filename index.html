<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Vendas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="https://jrjoiasfolheadas.com.br/wp-content/uploads/2024/07/marca-jr-joias-1024x472.png" alt="Logo da Empresa" class="logo">
            <h1>Calculadora Vendas</h1>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="form-group">
                <label for="valorBase">Valor Bruto(R$)</label>
                <input type="number" id="valorbruto" value="" step="0.01" min="0">
            </div>
            
            <div class="form-group">
                <label for="percentual1">Margem (Perdas Bruto) (%)</label>
                <input type="number" id="Margemperdas" value="6" step="0.01" min="0">
            </div>
            
            <div class="form-group">
                <label for="valorAdicional1">Etiquetas (R$)</label>
                <input type="number" id="Etiquetas" value="0.12" step="0.01" min="0">
            </div>
            
            <div class="form-group">
                <label for="valorAdicional2">Tarracha (R$)</label>
                <input type="number" id="Tarracha" value="0.06" step="0.01" min="0">
            </div>
            
            <div class="form-group">
                <label for="gramas">Peso</label>
                <input type="number" id="Peso" value="" step="0.01" min="0">
            </div>
            
            <div class="form-group">
                <label for="valorPorGrama">Milésimo de Ouro</label>
                <input type="number" id="Ouro" value="0.58" step="0.01" min="0">
            </div>
            
            <div class="form-group">
                <label for="multiplicador">Camada</label>
                <input type="number" id="Camada" value="" step="1" min="0">
            </div>
            
            <div class="form-group">
                <label for="percentualFinal">Margem(%)</label>
                <input type="number" id="Margem" value="120" step="0.01" min="0">
            </div>
            
            <button id="calcular">Calcular</button>
            
            <div class="results" id="results" style="display: none;">
                <h2>Detalhes do Cálculo</h2>
                <div id="steps"></div>
                <div class="final-result" id="finalResult"></div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
